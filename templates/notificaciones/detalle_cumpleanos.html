{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-gradient-primary text-white d-flex align-items-center justify-content-between">
          <h4 class="mb-0"><i class="bi bi-gift-fill me-2"></i>{{ notificacion.titulo }}</h4>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <span class="badge bg-info text-dark px-3 py-2 fs-6"><i class="bi bi-calendar-event me-1"></i> {{ notificacion.fecha_creacion|date:'d/m/Y H:i' }}</span>
          </div>
          <div class="alert alert-success py-3 px-4">
            <strong><i class="bi bi-person-circle me-2"></i>Mensaje:</strong><br>
            <span class="fs-5">{{ notificacion.mensaje|linebreaksbr }}</span>
          </div>
          <div class="d-flex justify-content-end mt-4">
            <a href="{% url 'cumpleanos:lista' %}" class="btn btn-primary btn-lg">
              <i class="bi bi-people-fill me-2"></i>Ver todos los cumplea√±os
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
